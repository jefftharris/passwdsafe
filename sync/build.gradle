apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.jefftharris.passwdsafe.sync"
        minSdkVersion 21
        resConfigs "de", "fr", "nb"
        targetSdkVersion 28
        // <major><minor><bugfix><beta/extra>
        versionCode 3060401
        versionName "3.6.4"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled true
            //noinspection GroovyAssignabilityCheck
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            proguardFiles += 'proguard-rules.pro'
            proguardFiles += 'proguard-google-api-client.pro'
        }
        release {
            minifyEnabled true
            //noinspection GroovyAssignabilityCheck
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            proguardFiles += 'proguard-rules.pro'
            proguardFiles += 'proguard-google-api-client.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':lib')
    implementation project(':lib-owncloud')

    implementation 'com.google.android.gms:play-services-auth:11.6.2'
    // Google Drive
    implementation('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation('com.google.apis:google-api-services-drive:v3-rev58-1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    // Dropbox
    implementation 'com.dropbox.core:dropbox-core-sdk:3.0.11'
    // Box
    implementation 'com.box:box-android-sdk:4.2.0'
    // OneDrive
    implementation 'com.microsoft.graph:msgraph-sdk-android:1.7.0'
    implementation('com.microsoft.identity.client:msal:0.2.2') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.google.com.gson'
    }
    implementation 'com.google.code.gson:gson:2.8.4'
    // Other
}
