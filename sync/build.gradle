apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "com.jefftharris.passwdsafe.sync"
        minSdkVersion 14
        resConfigs "de", "fr"
        targetSdkVersion 25
        versionCode 30401
        versionName "3.4.1"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled true
            //noinspection GroovyAssignabilityCheck
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            proguardFiles += 'proguard-rules.pro'
            proguardFiles += 'proguard-google-api-client.pro'
        }
        release {
            minifyEnabled true
            //noinspection GroovyAssignabilityCheck
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            proguardFiles += 'proguard-rules.pro'
            proguardFiles += 'proguard-google-api-client.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    debugCompile project(path: ':lib', configuration: 'debug')
    releaseCompile project(path: ':lib', configuration: 'release')

    compile project(':lib-owncloud')
    compile project(':lib-onedrive:authenticate')
    compile project(':lib-onedrive:onedriveaccess')
    compile project(':lib-onedrive')
    compile 'com.google.android.gms:play-services-auth:8.4.0'

    // Google Drive
    compile('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    compile('com.google.apis:google-api-services-drive:v3-rev58-1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }

    // Dropbox
    compile 'com.dropbox.core:dropbox-core-sdk:3.0.3'

    // Box
    compile 'com.box:box-android-sdk:4.0.10'
}
