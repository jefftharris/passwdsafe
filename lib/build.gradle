import java.text.SimpleDateFormat

apply plugin: 'com.android.library'

static def hgId() {
    return 'hg id'.execute().text.trim()
}

static def buildTime() {
    def df = new SimpleDateFormat("MM/dd/yyyy HH:mm:ss Z")
    return df.format(new Date())
}

android {
    namespace 'com.jefftharris.passwdsafe.lib'
    compileSdk 33
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 33
        vectorDrawables.useSupportLibrary = true
        buildConfigField 'String', 'BUILD_ID', "\"${hgId()}\""
        buildConfigField 'String', 'BUILD_DATE', "\"${buildTime()}\""
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    productFlavors {
    }
}

dependencies {
    api 'androidx.annotation:annotation:1.6.0'
    api 'androidx.appcompat:appcompat:1.6.1'
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.constraintlayout:constraintlayout:2.1.4'
    api 'androidx.gridlayout:gridlayout:1.0.0'
    api 'androidx.legacy:legacy-preference-v14:1.0.0'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.lifecycle:lifecycle-viewmodel:2.6.1'
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'
    api 'androidx.preference:preference:1.2.1'
    api 'androidx.recyclerview:recyclerview:1.3.1'
    api 'com.google.android.material:material:1.9.0'

    // Fix Duplicate classes with kotlin-stdlib jdk-7 and jdk-8
    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))

    // Extra IDE annotations from Jetbrains, e.g @PrintFormat
    implementation 'org.jetbrains:annotations:15.0'
}
